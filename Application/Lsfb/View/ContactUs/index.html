<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <include file="Index:head"/>
	    <link href="__PUBLIC__/admin/css/base.css" rel="stylesheet">
	    <style>
	    .m-top-md{margin-top:10px; font:12px/1.5 Microsoft YaHei,Helvitica,Verdana,Arial,san-serif}
	    .m-top-mdd,.btn.btn-info {margin-top: 10px; font: 14px/1.5 Microsoft YaHei, Helvitica, Verdana, Arial, san-serif}
	    </style>
  	</head>
  	<body class="overflow-hidden">
		<div class="wrapper preload">
			<include file="Index:top"/>
			<include file="Index:left"/>
			<div class="main-container">
				<div class="padding-md">
					<div class="row">
						<div class="pageheader" style="padding:0px 10px 10px 10px; border-bottom:0px; background:#FFF">
							<div style="border-bottom:1px #D8DBDB solid; padding:5px;font: 12px/1.5 Microsoft YaHei,Helvitica,Verdana,Arial,san-serif;">
								<if condition="ACTION_NAME eq 'edit'">
									<h3 style="margin:0;">联系我们修改</h3>
									<else/>
									<h3 style="margin:0;">联系我们添加</h3>
								</if>
						    </div>
						</div>
					</div>

					<div class="row m-top-md">
						<div class="col-lg-12 col-sm-6">
							<form class="Huiform" id="loginform" action="" method="post">
								<input type="hidden" name="id" value="{$row.id}"/>
								<table width="100%" class="tabled table-bordered m-top-md" border='0'>
									<tbody>
									<tr>
										<td>联系人</td>
										<td>
											<input type="text" name="name" class="form-control width200" value="{$row.name}">
										</td>
									</tr>
									<tr>
										<td>电话</td>
										<td>
											<input type="text" name="tel" class="form-control width200" value="{$row.tel}">
										</td>
									</tr>
									<tr>
										<td>传真</td>
										<td>
											<input type="text" name="fax" class="form-control width200" value="{$row.fax}">
										</td>
									</tr>
									<tr>
										<td>网址</td>
										<td>
											<input type="text" name="url" class="form-control width200" value="{$row.url}">
										</td>
									</tr>
									<tr>
										<td>地址</td>
										<td>
											<input type="text" name="address" class="form-control width200" value="{$row.address}">
										</td>
									</tr>
									<tr>
										<td>地址</td>
										<td>
											<textarea name="address_img"  id="editor" style="width: 800px;height: 600px">{$row.address_img}</textarea>
										</td>
									</tr>
									<tr>
										<th></th>
										<td>
											<button type="submit" class="btn btn-info radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
										</td>
									</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>

				</div><!-- ./padding-md -->
			</div><!-- /main-container -->
		</div><!-- /wrapper -->
	<include file="Index:foot"/>
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__/edit/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__/edit/ueditor.all.min.js"> </script>
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__/edit/lang/zh-cn/zh-cn.js"></script>
		<script type="text/javascript">

            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor');

		</script>
  	</body>
</html>
