<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <include file="Index:head"/>
	    <link href="__PUBLIC__/admin/css/base.css" rel="stylesheet">
	    <style>.m-top-md{margin-top:10px; font:12px/1.5 Microsoft YaHei,Helvitica,Verdana,Arial,san-serif}</style>
  	</head>
  	<body class="overflow-hidden">
		<div class="wrapper preload">
			<include file="Index:top"/>
			<include file="Index:left"/>
			<div class="main-container">
				<div class="padding-md">
					<div class="row">
						<div class="pageheader" style="padding:0px 10px 10px 10px; border-bottom:0px; background:#FFF">
							<div style="border-bottom:1px #D8DBDB solid; padding:5px;font: 12px/1.5 Microsoft YaHei,Helvitica,Verdana,Arial,san-serif;">
						    	<h3 style="margin:0;">路线管理</h3>
						    </div>
						    <div style="width:100%; padding:10px 0 10px 10px; margin-top:10px;">
								<if condition="in_array('Route/add',per()) OR user()['id'] eq 1">
									<a href="{:U('/Route/add')}" class="btn btn-add"><i class="fa fa-plus"></i> 添加</a>
								</if>
    						</div>
						</div>
					</div>

					<div class="row m-top-md">
						<div class="col-lg-12 col-sm-6">
							<table width="100%" class="tables m-top-md table-hover table-striped">
								<tr >
									<td>序号</td>
									<td>分类</td>
									<td>名称</td>
									<!--<td>简介</td>-->
									<!--<td>图片</td>-->
									<!--<td>状态</td>-->
									<!--<td>时间</td>-->
									<td>操作</td>
								</tr>
								<volist name="rows" id="row" key="k">
									<tr class="text-c">
										<td>{$k}</td>
										<td>
											<volist name="clas" id="cla">
												<eq name="cla.id" value="$row['pid']">{$cla.name}</eq>
											</volist>
										</td>
										<td>{$row.name}</td>
										<!--<td>{$row.intro}</td>-->
										<!--<td>-->
											<!--<img src="__PUBLIC__/images/{$row.image}" width="100px" alt="">-->
										<!--</td>-->
										<!--wp-new-article-style_lis-->
										<!--<td>-->
											<!--{$row.time|date='Y-m-d H:i:s',###}-->
										<!--</td>-->
										<td class="f-14">
											<if condition="in_array('Route/edit',per()) OR user()['id'] eq 1">
												<a href="{:U('/Route/edit',array('aid'=>$row['id']))}" class="btn btn-info">编辑</a>
											</if>
											<if condition="in_array('Route/del',per()) OR user()['id'] eq 1">
												<a href="javascript:;" name="{$row.id}" class="btn btn-infos btndel">删除</a>
											</if>
										</td>
									</tr>
								</volist>
								<tr>
									<td colspan="999">{$pageHtml}</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div><!-- ./padding-md -->
			</div><!-- /main-container -->
		</div><!-- /wrapper -->
	<include file="Index:foot"/>
	<script>
	//删除
	$(".btndel").on("click",function(){
		if(confirm("确定要删除账号吗")){
			$.maskajax('post',"{:U('/Route/del')}",{"id":$(this).attr("name")},function(data){
				if(data == 0) {
					alert('删除出错了');
				}else {
                    location.reload();
				}
			},'账号删除中');
		}
	});
	</script>
		<script>
            $('.status').click(function () {
                var id = $(this).attr('name');
                $.post('{:U("/Route/changeStatus")}', {id: id}, function (res) {
                    if(res == 1) {
                        alert('失败');
                    }else if(res == 2) {
                        alert('最多显示四个');
                    }else if(res == 3) {
                        location.reload();
                    }
                });
            });
		</script>
  	</body>
</html>
